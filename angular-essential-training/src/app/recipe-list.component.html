<header>
    <div *ngIf="recipes">{{ recipes | categoryList }}</div>  <!--Section header-->
  </header>
  <section>
    <show-recipes 
      [ngClass]="{'vegetarian-no': recipe.vegetarian==='no', 'vegetarian-yes':recipe.vegetarian==='yes'}"
      *ngFor="let recipe of recipes"
      [recipe]="recipe"
      (delete)="onRecipeDelete($event)"></show-recipes>
  </section>
